<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 36px;
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #444;
            color: white;
            position: absolute;
        }
        #message {
            display: none;
            font-size: 24px;
            color: darkred;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? </h1>
        <div class="buttons">
            <button class="yes" onclick="yesClicked()">Yes</button>
            <button class="no" onmouseover="moveButton()">No</button>
        </div>
        <p id="message">YAY! I love you the most baby (yes i know this is 5 mins)❤️</p>
    </div>

    <script>
        function yesClicked() {
            document.getElementById('message').style.display = 'block';
        }

        function moveButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * window.innerWidth * 0.7;
            let y = Math.random() * window.innerHeight * 0.7;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
