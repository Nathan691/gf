<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }
        .container {
            max-width: 90%;
        }
        h1 {
            font-size: 36px;
            color: red;
        }
        .gif-container {
            margin: 20px 0;
        }
        .gif-container img {
            width: 300px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 50px;
            border: 2px solid red;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #444;
            color: white;
            position: absolute;
        }
        #message {
            display: none;
            font-size: 24px;
            color: darkred;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? </h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXgwbW9vc3JhZmR3aXpqenFpMjc4Mnlka2w3NWtmc3F0MTNxZHNsOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oxRmmpRWQTCQKu568/giphy.gif" alt="Cute Gif">
        </div>
        <div class="buttons">
            <button class="yes" onclick="yesClicked()">Yes</button>
            <button class="no" onmouseover="moveButton()">No</button>
        </div>
        <p id="message">YAY! I will see you on February 15th at 3:00pm.üòä‚ù§Ô∏è I LOVE YOU. üòä </p>
    </div>

    <script>
        function yesClicked() {
            document.getElementById('message').style.display = 'block';
        }

        function moveButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * window.innerWidth * 0.7;
            let y = Math.random() * window.innerHeight * 0.7;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
