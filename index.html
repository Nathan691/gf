<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 90%;
        }
        h1 {
            font-size: 56px;
            color: red;
            margin-bottom: 20px;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .gif-container img {
            width: 400px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 40px;
            width: auto;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid red;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #444;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ❤️</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXgwbW9vc3JhZmR3aXpqenFpMjc4Mnlka2w3NWtmc3F0MTNxZHNsOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oxRmmpRWQTCQKu568/giphy.gif" alt="Cute Gif">
        </div>
        <div class="buttons">
            <button class="yes" onclick="yesClicked()">Yes</button>
            <button class="no" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            let button = document.querySelector('.no');
            let maxX = window.innerWidth - button.clientWidth - 50;
            let maxY = window.innerHeight - button.clientHeight - 50;
            let currentX = parseFloat(button.style.left) || maxX / 2;
            let currentY = parseFloat(button.style.top) || maxY / 2;
            let moveX = (Math.random() * 100) - 50;
            let moveY = (Math.random() * 100) - 50;
            let newX = Math.min(Math.max(currentX + moveX, 0), maxX);
            let newY = Math.min(Math.max(currentY + moveY, 0), maxY);
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
